<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serpentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#100c14" stroke="url(#serpentGradient)" stroke-width="8"/>
  
  <!-- Serpent/AI Neural Network Pattern -->
  <g fill="url(#serpentGradient)" filter="url(#glow)">
    <!-- Central core -->
    <circle cx="256" cy="256" r="20" opacity="0.9"/>
    
    <!-- Neural connections -->
    <circle cx="180" cy="180" r="12" opacity="0.7"/>
    <circle cx="332" cy="180" r="12" opacity="0.7"/>
    <circle cx="180" cy="332" r="12" opacity="0.7"/>
    <circle cx="332" cy="332" r="12" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="256" y1="256" x2="180" y2="180" stroke="url(#serpentGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="332" y2="180" stroke="url(#serpentGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="180" y2="332" stroke="url(#serpentGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="332" y2="332" stroke="url(#serpentGradient)" stroke-width="3" opacity="0.6"/>
    
    <!-- Outer nodes -->
    <circle cx="256" cy="120" r="8" opacity="0.5"/>
    <circle cx="256" cy="392" r="8" opacity="0.5"/>
    <circle cx="120" cy="256" r="8" opacity="0.5"/>
    <circle cx="392" cy="256" r="8" opacity="0.5"/>
    
    <!-- Serpentine curves -->
    <path d="M 150 200 Q 200 150 250 200 Q 300 250 350 200" 
          stroke="url(#serpentGradient)" stroke-width="4" fill="none" opacity="0.4"/>
    <path d="M 162 312 Q 212 262 262 312 Q 312 362 362 312" 
          stroke="url(#serpentGradient)" stroke-width="4" fill="none" opacity="0.4"/>
  </g>
  
  <!-- AI Text -->
  <text x="256" y="480" text-anchor="middle" fill="url(#serpentGradient)" font-family="Arial, sans-serif" font-size="36" font-weight="bold" opacity="0.8">AI</text>
</svg>